<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o chartJs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   
   <div class="container1"> 
       <div>
        <canvas id="myChart1" class="canvas1"></canvas>
      </div>
      <div>
        <canvas id="myChart2" class="canvas1"></canvas>
      </div>
    </div>
</body>
<script>
    const labels1 = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
    const labels2 = [
      'Janeiro',
      'Fevereiro',
      'Mar√ßo',
      'Abril',
      'Maio',
      'Junho',
    ];
   
    const data1 = {
      labels: labels1,
      datasets: [
          {
        label: 'Temperatura ',
        backgroundColor: 'red',
        borderColor: 'orange',
        data: [30,29,28,25,22,23],
      },
      {
        label: 'Umidade ',
        backgroundColor: 'blue',
        borderColor: 'aqua',
        data: [80,82,80,85,80,83],
      }]
    };
    const data2 = {
      labels: labels2,
      datasets: [
          {
        label: 'Temperatura ',
        backgroundColor: 'orange',
        data: [22,24,27,23,20,18],
      },
      {
        label: 'Umidade ',
        backgroundColor: 'aqua',
        data: [90,89,93,87,88,82],
      }]
    };
   
    
    const config1 = {
      type: 'line',
      data: data1,
      options: {}
    };
    const config2 = {
      type: 'bar',
      data: data2,
      options: {}
    };
   
   
  </script>
  <script>
    const myChart1 = new Chart(
      document.getElementById('myChart1'),
      config1
    );
    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
   
    
   
  </script>
</html>
